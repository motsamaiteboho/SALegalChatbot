<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>‚öñÔ∏è SA Legal Chatbot</title>

    <!-- ‚úÖ Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ‚úÖ Marked.js (Markdown ‚Üí HTML) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background-color: #f8f9fa;
      }

      #chatbox {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 20px); /* Full height minus page padding */
        max-width: 1400px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h3 {
        text-align: center;
        margin-bottom: 15px;
      }

      /* Chat messages area */
      #messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 5px;
        margin-bottom: 10px;
      }

      /* Chat bubbles */
      .message {
        margin-bottom: 1rem;
      }

      .user-msg {
        text-align: right;
      }

      .user-bubble,
      .bot-bubble {
        display: inline-block;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 80%;
        white-space: pre-wrap;
      }

      .user-bubble {
        background-color: #007bff;
        color: white;
      }

      .bot-bubble {
        background-color: #e9ecef;
        color: #212529;
      }

      /* Fixed bottom input area */
      .input-group {
        position: sticky;
        bottom: 0;
        background: #fff;
        border-top: 1px solid #dee2e6;
        padding-top: 10px;
      }

      textarea {
        resize: none;
        border-radius: 10px 0 0 10px;
      }

      button {
        border-radius: 0 10px 10px 0;
      }

      #loading {
        display: none;
        text-align: center;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div id="chatbox" class="border p-4">
      <h3>‚öñÔ∏è South African Legal Chatbot</h3>

      <!-- Scrollable messages -->
      <div id="messages"></div>

      <div id="loading"><em>Thinking‚Ä¶</em></div>

      <!-- Always at bottom -->
      <div class="input-group">
        <textarea
          id="query"
          class="form-control"
          placeholder="Ask about a South African legal case..."
          rows="2"
        ></textarea>
        <button id="sendBtn" class="btn btn-primary" onclick="sendMessage()">
          Send
        </button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const loading = document.getElementById("loading");
      const queryInput = document.getElementById("query");

      async function sendMessage() {
        const query = queryInput.value.trim();
        if (!query) return;

        // --- User bubble ---
        const userDiv = document.createElement("div");
        userDiv.classList.add("message", "user-msg");
        userDiv.innerHTML = `<div class="user-bubble">${query}</div>`;
        messagesDiv.appendChild(userDiv);

        // Clear textarea
        queryInput.value = "";
        loading.style.display = "block";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        try {
          const res = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          const data = await res.json();

          // --- Convert markdown ‚Üí HTML ---
          const htmlAnswer = marked.parse(data.answer);

          // --- Bot bubble for answer ---
          const botDiv = document.createElement("div");
          botDiv.classList.add("message");
          botDiv.innerHTML = `<div class="bot-bubble">${htmlAnswer}</div>`;

          // --- If backend returned retrieved chunks, show them ---
          if (data.sources && data.sources.length > 0) {
            const sourcesId = `sources-${Date.now()}`;
            const collapseId = `collapse-${Date.now()}`;
            const sourcesDiv = document.createElement("div");
            sourcesDiv.classList.add("mt-2");

            let sourcesHTML = `
          <div class="accordion" id="${sourcesId}">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button"
                  data-bs-toggle="collapse" data-bs-target="#${collapseId}"
                  aria-expanded="false" aria-controls="${collapseId}">
                  üìö Show Retrieved Chunks (${data.sources.length})
                </button>
              </h2>
              <div id="${collapseId}" class="accordion-collapse collapse">
                <div class="accordion-body">
        `;

            data.sources.forEach((s) => {
              sourcesHTML += `
            <div class="border rounded p-2 mb-2">
              <strong>${s.case_name || "Unknown Case"}</strong><br>
              <small>${s.citation || ""}</small>
              <p class="mt-1 text-secondary" style="font-size: 0.9em;">
                ${s.snippet}
              </p>
            </div>`;
            });

            sourcesHTML += `
                </div>
              </div>
            </div>
          </div>`;

            sourcesDiv.innerHTML = sourcesHTML;
            botDiv.appendChild(sourcesDiv);
          }

          messagesDiv.appendChild(botDiv);
        } catch (err) {
          const errDiv = document.createElement("div");
          errDiv.classList.add("message");
          errDiv.innerHTML =
            '<div class="bot-bubble text-danger">‚ö†Ô∏è Error fetching response.</div>';
          messagesDiv.appendChild(errDiv);
        } finally {
          loading.style.display = "none";
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      }

      // --- Enter key support ---
      queryInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
    <!-- ‚úÖ Bootstrap JS (required for collapse / accordion to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
